<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify Web</title>
  </head>
  <body>
    <div class="wrapper">
      <!--APP TOP-->
      <div id="top">
        <!--SIDEBAR-->
        <nav id="sidebar">
          <div class="logo"></div>
          <nav class="link"></nav>
          <div class="playlist-add"></div>
          <div class="playlist-list"></div>
          <div class="user"></div>
        </nav>

        <!--MAIN CONTENT-->
        <div id="content">
          <header id="topbar"></header>
          <main id="playlist"></main>
        </div>
      </div>

      <!--APP FOOTER-->
      <footer id="player"></footer>
    </div>
  </body>
</html>
